<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=300px, initial-scale=.1.0">
    <title>Document</title>
  </head>
  <body>

<div class="bounce-box">Bounce!</div>

<style>
@keyframes bounce {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-30px); /* Move up */
  }
}

.bounce-box {
  width: 150px;
  height: 100px;
  background-color: gold;
  color: black;
  text-align: center;
  line-height: 100px;
  animation: bounce 1s ease-in-out infinite; /* Infinite bounce */
}
</style>


  </body>
</html>
