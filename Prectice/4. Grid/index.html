<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .container {
            height: 300px;
            width: 80vw;
            border: 2px solid red;

            /* Grid */
            display: grid;
            grid-template-columns: 200px 200px 200px 200px;
            grid-template-rows: 100px 100px 100px;
        }

        .box {
            border: 1px solid black;
            height: 30px;
            width: 10%;
            /* background-color: blueviolet; */
            /* color: white; */
            /* color: black; */
            font-weight: 800; 
        }

        .box1 {
            grid-row: 1/2;
            grid-column: 1/3
        }
        .box10 {
            grid-row: 1/2;
            grid-column: 1/3
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
        <div class="box box7">7</div>
        <div class="box box8">8</div>
        <div class="box box9">9</div>
        <div class="box box10">10</div>
        <div class="box box11">11</div>
        <div class="box box12">12</div>
        <div class="box box13">13</div>
        <div class="box box14">14</div>
        <div class="box box15">15</div>
        <div class="box box16">16</div>
        <div class="box box17">17</div>
        <div class="box box18">18</div>
        <div class="box box19">19</div>
        <div class="box box20">20</div>
    </div>
</body>
</html>
