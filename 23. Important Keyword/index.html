<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pId {
            background-color: green;
        }

        .pClass {
            background-color: aqua;
        }

        /* With important keyword */
        p {
            background-color: orange !important;
        }
    </style>
</head>
<body>
    <p id="pId">Hello ID</p>
    <p style="background-color: red;">Hello Inline</p>
    <p class="pClass">Hello Class</p>
    <p>Hello Element</p>
</body>
</html>
