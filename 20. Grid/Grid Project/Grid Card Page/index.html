<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GRID | CARDS </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header class="header-container">
            <h1 class="header-title">Arbaz Khan Vlogs</h1>
            <p class="header-desc">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor inventore adipisci reiciendis? Illum porro maiores, magnam minima exercitationem quam commodi eligendi facere?
            </p>

            <main class="main-container">
                <!-- card 1 start -->

                <div class="card-container">
                    <a href="#">
                        <img 
                            class="main-image" 
                            src="https://picsum.photos/1920/1080" 
                            alt="image not found!"
                            loading="lazy"
                        />
                    </a>

                    <div class="card-title-container">
                        <a href="#">
                            <h2 class="card-title">card title...</h2>
                        </a>
                        <p class="card-desc">card desc...</p>
                    </div>
                    <div class="card-footer-container">
                        <div class="author-container">
                            <div class="author-avatar-container">
                                <img 
                                    src="https://api.dicebear.com/7.x/notionists/svg?seed=John?size=64" 
                                    alt="avatar-image"
                                    loading="lazy"
                                    class="avatar-image"
                                />
                            </div>
                            <div class="author-info-container">
                                <span>
                                    John Doe
                                </span>
                                <span>
                                    Sept. 19 2025
                                </span>
                            </div>
                        </div>
                        <div class="tag-container">
                            <span>
                                Technology
                            </span>
                        </div>
                    </div>
                </div>

                <!-- card 1 end -->
            </main>
        </header>
    </div>
</body>
</html>
